<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>选择你的音乐偏好</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f3f3f3;
        }
        .authincation-content {
            background: #fff;
            box-shadow: 0 0 35px 0 rgba(154,161,171,.15);
            border-radius: 15px;
            padding: 30px;
        }
        .preference-section {
            margin-bottom: 40px;
        }
        .preference-section h5 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }
        .preference-section h5:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #007bff;
        }
        .preference-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .preference-option {
            padding: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .preference-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .preference-option.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .preference-option i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .auth-form {
            max-width: 800px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .preference-options {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .preference-option {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-10">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">选择你的音乐偏好</h4>
                                    <form id="preferencesForm" onsubmit="return handlePreferences(event)">
                                        <div class="preference-section">
                                            <h5><i class="fas fa-microphone-alt mr-2"></i>喜欢的歌手类型</h5>
                                            <div class="preference-options" id="singerTypes">
                                                <div class="preference-option" data-value="pop">
                                                    <i class="fas fa-music"></i>
                                                    流行歌手
                                                </div>
                                                <div class="preference-option" data-value="rock">
                                                    <i class="fas fa-guitar"></i>
                                                    摇滚歌手
                                                </div>
                                                <div class="preference-option" data-value="folk">
                                                    <i class="fas fa-guitar-electric"></i>
                                                    民谣歌手
                                                </div>
                                                <div class="preference-option" data-value="classical">
                                                    <i class="fas fa-violin"></i>
                                                    古典音乐家
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="preference-section">
                                            <h5><i class="fas fa-globe-asia mr-2"></i>喜欢的音乐风格</h5>
                                            <div class="preference-options" id="musicStyles">
                                                <div class="preference-option" data-value="chinese">
                                                    <i class="fas fa-yin-yang"></i>
                                                    华语
                                                </div>
                                                <div class="preference-option" data-value="western">
                                                    <i class="fas fa-flag-usa"></i>
                                                    欧美
                                                </div>
                                                <div class="preference-option" data-value="japanese">
                                                    <i class="fas fa-torii-gate"></i>
                                                    日语
                                                </div>
                                                <div class="preference-option" data-value="korean">
                                                    <i class="fas fa-won-sign"></i>
                                                    韩语
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="preference-section">
                                            <h5><i class="fas fa-heart mr-2"></i>音乐情感倾向</h5>
                                            <div class="preference-options" id="emotions">
                                                <div class="preference-option" data-value="happy">
                                                    <i class="fas fa-laugh-beam"></i>
                                                    欢快
                                                </div>
                                                <div class="preference-option" data-value="sad">
                                                    <i class="fas fa-sad-tear"></i>
                                                    伤感
                                                </div>
                                                <div class="preference-option" data-value="peaceful">
                                                    <i class="fas fa-dove"></i>
                                                    平静
                                                </div>
                                                <div class="preference-option" data-value="energetic">
                                                    <i class="fas fa-bolt"></i>
                                                    激情
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                <i class="fas fa-check mr-2"></i>保存偏好设置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        // 获取用户ID的函数
        function getUserId() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                return JSON.parse(userInfo).id;
            }
            return null;
        }

        // 为所有选项添加点击事件
        document.querySelectorAll('.preference-option').forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('selected');
                // 添加点击动画效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 100);
            });
        });

        function handlePreferences(event) {
            event.preventDefault();
            
            const userId = getUserId();
            if (!userId) {
                alert('未登录或登录已过期，请重新登录');
                window.location.href = '/login';
                return false;
            }

            const preferences = {
                userId: userId,
                singerTypes: [],
                musicStyles: [],
                emotions: []
            };
            
            // 收集选中的选项
            document.querySelectorAll('#singerTypes .selected').forEach(el => {
                preferences.singerTypes.push(el.dataset.value);
            });
            
            document.querySelectorAll('#musicStyles .selected').forEach(el => {
                preferences.musicStyles.push(el.dataset.value);
            });
            
            document.querySelectorAll('#emotions .selected').forEach(el => {
                preferences.emotions.push(el.dataset.value);
            });

            // 检查是否至少选择了一个选项
            if (preferences.singerTypes.length === 0 && 
                preferences.musicStyles.length === 0 && 
                preferences.emotions.length === 0) {
                alert('请至少选择一个偏好选项');
                return false;
            }
            
            // 发送到后端
            fetch('/user/save_preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify(preferences)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('保存成功！');
                    window.location.href = '/Index';
                } else if (data.code === 401) {
                    alert('登录已过期，请重新登录');
                    window.location.href = '/login';
                } else {
                    alert(data.msg || '保存失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('保存失败，请重试');
            });
            
            return false;
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const userId = getUserId();
            if (!userId) {
                alert('请先登录');
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
